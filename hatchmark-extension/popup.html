<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fff;
      color: #111;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
    }
    .header svg { flex-shrink: 0; }
    .header h1 { font-size: 16px; font-weight: 600; }
    .content { padding: 20px; }
    .description {
      font-size: 13px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .input-group { margin-bottom: 16px; }
    .input-group label {
      display: block;
      font-size: 12px;
      font-weight: 500;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 13px;
      outline: none;
    }
    .input-group input:focus {
      border-color: #111;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #111;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }
    .btn:hover { background: #333; }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      font-size: 13px;
      display: none;
    }
    .result.show { display: block; }
    .result.original {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
    }
    .result.matches {
      background: #fefce8;
      border: 1px solid #fde68a;
      color: #854d0e;
    }
    .result.error {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
    }
    .match-item {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 10px;
      margin-top: 8px;
    }
    .match-item .title { font-weight: 500; font-size: 13px; }
    .match-item .score { font-size: 12px; color: #dc2626; font-weight: 600; }
    .match-item .creator {
      font-size: 11px;
      color: #888;
      font-family: monospace;
      margin-top: 2px;
    }
    .match-item a {
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      display: inline-block;
      margin-top: 4px;
    }
    .footer {
      padding: 12px 20px;
      border-top: 1px solid #f0f0f0;
      text-align: center;
    }
    .footer a {
      font-size: 12px;
      color: #888;
      text-decoration: none;
    }
    .footer a:hover { color: #111; }
    .howto {
      background: #f8f8f8;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    .howto p {
      font-size: 12px;
      color: #666;
      line-height: 1.6;
    }
    .howto strong { color: #111; }
  </style>
</head>
<body>
  <div class="header">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
      <path d="M9 12l2 2 4-4"/>
    </svg>
    <h1>Hatchmark</h1>
  </div>

  <div class="content">
    <div class="howto">
      <p><strong>Right-click any image</strong> on a webpage and select <strong>"Check with Hatchmark"</strong> to verify its authenticity against the blockchain registry.</p>
    </div>

    <p class="description">Or paste an image URL below to check manually:</p>

    <div class="input-group">
      <label>Image URL</label>
      <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
    </div>

    <button class="btn" id="checkBtn">Check Authenticity</button>

    <div class="result" id="result"></div>
  </div>

  <div class="footer">
    <a href="https://ethoxford.onrender.com" target="_blank">ethoxford.onrender.com</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
