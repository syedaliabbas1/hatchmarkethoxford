<!DOCTYPE html>
<html>
<head><title>Generate Hatchmark Icons</title></head>
<body>
<p>Right-click each icon and "Save image as..." to save them to the icons/ folder.</p>
<script>
function drawIcon(size) {
  const c = document.createElement('canvas');
  c.width = size;
  c.height = size;
  const ctx = c.getContext('2d');

  // Background
  ctx.fillStyle = '#111';
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, size * 0.2);
  ctx.fill();

  // Shield
  const cx = size / 2;
  const cy = size / 2;
  const s = size * 0.35;

  ctx.strokeStyle = '#fff';
  ctx.lineWidth = size * 0.06;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';

  ctx.beginPath();
  ctx.moveTo(cx, cy - s);
  ctx.lineTo(cx + s * 0.8, cy - s * 0.55);
  ctx.lineTo(cx + s * 0.8, cy + s * 0.1);
  ctx.quadraticCurveTo(cx + s * 0.8, cy + s * 0.8, cx, cy + s);
  ctx.quadraticCurveTo(cx - s * 0.8, cy + s * 0.8, cx - s * 0.8, cy + s * 0.1);
  ctx.lineTo(cx - s * 0.8, cy - s * 0.55);
  ctx.closePath();
  ctx.stroke();

  // Checkmark
  ctx.beginPath();
  ctx.moveTo(cx - s * 0.3, cy);
  ctx.lineTo(cx - s * 0.05, cy + s * 0.25);
  ctx.lineTo(cx + s * 0.35, cy - s * 0.2);
  ctx.stroke();

  document.body.appendChild(document.createElement('br'));
  const label = document.createElement('p');
  label.textContent = `icon${size}.png (${size}x${size})`;
  document.body.appendChild(label);
  document.body.appendChild(c);
}

[16, 48, 128].forEach(drawIcon);
</script>
</body>
</html>
